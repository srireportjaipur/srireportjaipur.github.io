<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gems Collage Maker (5x2)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }

    h2 {
      margin-bottom: 15px;
      font-weight: 600;
    }

    .controls {
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: none;
    }

    label, button {
      display: inline-block;
      padding: 10px 18px;
      margin: 8px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    label {
      background: #4a90e2;
      color: white;
    }
    label:hover { background: #357abf; }

    button {
      background: #27ae60;
      color: white;
    }
    button:hover { background: #1f8e4d; }

    #a4 {
      width: 794px;   /* A4 portrait at 96dpi */
      height: 1123px;
      /* border: 1px solid #ddd; */
      background: white;
      margin: 0 auto;
      padding-left: 3px;
      display: grid;
      grid-template-columns: 1fr 1fr; /* 2 columns */
      grid-template-rows: repeat(5, 1fr); /* 5 rows */
      /* gap: 5px; */
      /* box-sizing: border-box; */
      /* box-shadow: 0 4px 15px rgba(0,0,0,0.1); */
    }

    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      /* background: #fafafa; */
      /* border: 1px solid #ccc; */
      /* border-radius: 4px; */
      overflow: hidden;
    }

    .cell img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* keep aspect ratio */
    }
  </style>
</head>
<body>
  <h2>Gems Collage Maker (5Ã—2)</h2>
  <div class="controls">
    <label for="imageUpload">Upload Images</label>
    <input type="file" id="imageUpload" accept="image/*" multiple>
    <button id="download">Download Collage</button>
  </div>

  <div id="a4"></div>

  <script>
    const upload = document.getElementById("imageUpload");
    const collage = document.getElementById("a4");

    upload.addEventListener("change", (e) => {
      collage.innerHTML = "";
      const files = Array.from(e.target.files).slice(0, 5); // take max 5

      files.forEach(file => {
        // User image (left column cell)
        const imgCell = document.createElement("div");
        imgCell.className = "cell";
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        imgCell.appendChild(img);
        collage.appendChild(imgCell);

        // Fixed back.png (right column cell)
        const backCell = document.createElement("div");
        backCell.className = "cell";
        const backImg = document.createElement("img");
        backImg.src = "images/back.png"; // must exist
        backCell.appendChild(backImg);
        collage.appendChild(backCell);
      });
    });

    document.getElementById("download").addEventListener("click", () => {
      html2canvas(collage, { useCORS: true, scale: 2 }).then(canvas => {
        canvas.toBlob(blob => {
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = "collage.png";
          link.click();
        });
      });
    });
  </script>
</body>
</html>

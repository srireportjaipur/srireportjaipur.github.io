<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gems Collage Maker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }

    h2 {
      margin-bottom: 15px;
      font-weight: 600;
    }

    .controls {
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: none;
    }

    label, button {
      display: inline-block;
      padding: 10px 18px;
      margin: 8px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    label {
      background: #4a90e2;
      color: white;
    }
    label:hover { background: #357abf; }

    button {
      background: #27ae60;
      color: white;
    }
    button:hover { background: #1f8e4d; }

    #a4 {
      width: 794px;   /* A4 portrait at 96dpi */
      height: 1123px;
      border: 1px solid #ddd;
      background: white;
      margin: 0 auto;
      padding: 10px;
      display: grid;
      grid-template-columns: 1fr 1fr; /* 2 columns */
      grid-template-rows: repeat(4, 1fr); /* 4 rows */
      gap: 8px;
      box-sizing: border-box;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    #a4 img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <h2>Gems Collage Maker</h2>
  <div class="controls">
    <label for="imageUpload">Upload Images</label>
    <input type="file" id="imageUpload" accept="image/*" multiple>
    <button id="download">Download Collage</button>
  </div>

  <div id="a4"></div>

  <script>
    const upload = document.getElementById("imageUpload");
    const collage = document.getElementById("a4");

    upload.addEventListener("change", (e) => {
      collage.innerHTML = "";
      const files = Array.from(e.target.files).slice(0, 4); // max 4

      files.forEach(file => {
        // User image (left column)
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        collage.appendChild(img);

        // Fixed back.png (right column)
        const backImg = document.createElement("img");
        backImg.src = "images/back.png"; // must exist
        collage.appendChild(backImg);
      });
    });

    document.getElementById("download").addEventListener("click", () => {
      html2canvas(collage, { useCORS: true, scale: 2 }).then(canvas => {
        canvas.toBlob(blob => {
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = "collage.png";
          link.click();
        });
      });
    });
  </script>
</body>
</html>

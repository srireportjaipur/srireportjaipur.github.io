<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Credit Card Collage Maker (2x5 on A4)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }

    h2 {
      margin-bottom: 15px;
      font-weight: 600;
    }

    .controls {
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: none;
    }

    label,
    button {
      display: inline-block;
      padding: 10px 18px;
      margin: 8px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    label {
      background: #4a90e2;
      color: white;
    }

    label:hover {
      background: #357abf;
    }

    button {
      background: #27ae60;
      color: white;
    }

    button:hover {
      background: #1f8e4d;
    }

    #a4 {
      width: 210mm;
      height: 297mm;
      background: white;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(2, 85.60mm);
      grid-template-rows: repeat(5, 53.98mm);
      justify-content: center;
      align-content: center;

      /* only vertical spacing */
      row-gap: 5mm;
      /* space between rows */
      column-gap: 0;
      /* no horizontal spacing */
    }


    .cell {
      width: 85.60mm;
      height: 53.98mm;
      border: 1px solid #008001;
      /* outline for cutting */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: white;
    }

    .cell img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <h2>Gems Card Collage Maker (2Ã—5 on A4)</h2>
  <div class="controls">
    <label for="imageUpload">Upload Images</label>
    <input type="file" id="imageUpload" accept="image/*" multiple>
    <button id="download">Download Collage</button>
  </div>

  <div id="a4"></div>

  <script>
    const upload = document.getElementById("imageUpload");
    const collage = document.getElementById("a4");

    upload.addEventListener("change", (e) => {
      collage.innerHTML = "";
      const files = Array.from(e.target.files).slice(0, 5); // max 5 images

      files.forEach(file => {
        // User image (front)
        const imgCell = document.createElement("div");
        imgCell.className = "cell";
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        imgCell.appendChild(img);
        collage.appendChild(imgCell);

        // Fixed back.png (back)
        const backCell = document.createElement("div");
        backCell.className = "cell";
        const backImg = document.createElement("img");
        backImg.src = "images/back.png"; // must exist
        backCell.appendChild(backImg);
        collage.appendChild(backCell);
      });
    });

    document.getElementById("download").addEventListener("click", () => {
      html2canvas(collage, { useCORS: true, scale: 2 }).then(canvas => {
        canvas.toBlob(blob => {
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = "gems-card-collage.png";
          link.click();
        });
      });
    });
  </script>
</body>

</html>
